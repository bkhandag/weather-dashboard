<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" /> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Weather Dashboard</title>
</head>

<body>

  <header class="jumbotron jumbotron-fluid">
    <div class="container justify-content-around">
      <!-- Every grid layout we create starts with an HTML element receiving a class of row -->
      <!-- align-items-end change the alignment of flex items to end -->
        <!-- Uses a combination of col-* values to make full-size on small devices and half-size on medium or larger devices -->
        <div class="col-12 col-md-6">
          <h1>Weather Dashboard</h1>
        </div>
    </div>
  </header>

  <main class="container">
    <aside>

      <form id="searchForm">
        <div class="ol-12 col-sm-6 col-lg-2 mb-3">
          <label for="Search" class="form-label">Search for a city:</label>
          <input type="city" class="form-control" id="citySearch" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
      </form>

      <div>
        
      </div>

    </aside>


    <section class="row">
      <div class="col12 col-md-9" id="currentWeather">

      </div>

      <div class="col-12 col-md-9">
        <h2>5 Day Forecast:</h2>
      </div>

      <div class="row justify-content-around" id="fiveDayForecast"> 
        
      </div>

    </section>

  </main>
    
</body>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
